<div class="container">
    <div class="bg-airport-taxi contact-form">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            	<div class="contact-title">
            		<h2>Send us message</h2>
            	</div>
                <div class="contact-form-holder">
                    <div class="contact-form-inner">
                        <div id="contact_form" class="bg-airport-taxi contact-form">
                        	<div class="row">
                                <div class="form-group col-lg-6 col-md-6 first-name-group">
                                    <label><i class="fa fa-user" aria-hidden="true"></i> First Name</label>
                                    <input type="text" name="name" [(ngModel)]="passenger.firstName" class="form-control first-name" placeholder="Enter First Name">
                                </div>
                                <div class="form-group col-lg-6 col-md-6 last-name-group">
                                    <label><i class="fa fa-user-o" aria-hidden="true"></i> Last Name</label>
                                    <input type="text" name="name" [(ngModel)]="passenger.lastName" class="form-control last-name" placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6 col-md-6 email-group">
                                    <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                    <input type="email" name="email" [(ngModel)]="passenger.userEmail" class="form-control email-field" placeholder="Enter Email">
                                </div>
                                <div class="form-group col-lg-6 col-md-6 phone-group">
                                    <label><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
                                    <input type="text" name="phone" [(ngModel)]="passenger.userPhone" class="form-control phone-field" placeholder="Enter Phone">
                                </div>
                            </div>
                            <div class="form-group message-group">
                                <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label>
                                <textarea rows="3" name="message" [(ngModel)]="passenger.textMessage" class="form-control message-field" placeholder="Type Your Message"></textarea>
                            </div>
                            <div class="row">                                   
                            	<div class="form-group col-lg-12 col-md-12">
                                	<div class="submit-btn-holder">
                                		<button class="btn btn-success" (click)="showMessage()">Check Message</button>
                            		</div>
                            	</div>
                        	</div>
                        </div>

                        <div class="belgrade-airport-taxt message-data" *ngIf="passenger.showMessagePanel">
                        	 <span class="user-name-label" *ngIf="passenger.firstName || passenger.lastName">Message from: <span class="user-name-data"> {{passenger.firstName}} {{passenger.lastName}}</span></span>
                            <p class="text-message"> {{passenger.textMessage}}</p>
                        	 <span class="user-email-label" *ngIf="passenger.userEmail">Reply to:<span class="user-email-data"> {{passenger.userEmail}}</span></span>
                            <span class="user-phone-label" *ngIf="passenger.userPhone">Call to:<span class="user-phone-data"> {{passenger.userPhone}}</span></span>
                        </div>
                        <!--   <div id="error_message" style="width:100%; height:100%; display:none; ">
                            <h4>
                                Error
                            </h4>
                            Sorry there was an error sending your form. 
                        </div>
                        <div id="success_message" style="width:100%; height:100%; display:none; ">
							<h2>Success! Your Message was Sent Successfully.</h2>
						</div>	-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Form Ended -->
</div>
