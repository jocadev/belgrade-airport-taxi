<div class="container">
    <div class="bg-airport-taxi contact-form">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            	<div class="contact-title">
            		<h2>Send us message</h2>
            	</div>
                <div class="contact-form-holder">
                    <div class="contact-form-inner">
                        <form id="contact_form" class="bg-airport-taxi contact-form">
                        	<div class="row">
                                <div class="form-group col-lg-6 col-md-6 first-name-group">
                                    <label><i class="fa fa-user" aria-hidden="true"></i> First Name</label>
                                    <input type="text" name="name" class="form-control first-name" placeholder="Enter First Name">
                                </div>
                                <div class="form-group col-lg-6 col-md-6 last-name-group">
                                    <label><i class="fa fa-user-o" aria-hidden="true"></i> Last Name</label>
                                    <input type="text" name="name" class="form-control last-name" placeholder="Enter Last Name">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-lg-6 col-md-6 email-group">
                                    <label><i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
                                    <input type="email" name="email" class="form-control email-field" placeholder="Enter Email">
                                </div>
                                <div class="form-group col-lg-6 col-md-6 phone-group">
                                    <label><i class="fa fa-phone" aria-hidden="true"></i> Phone</label>
                                    <input type="number" name="phone" class="form-control phone-field" placeholder="Enter Phone">
                                </div>
                            </div>
                            <div class="form-group message-group">
                                <label><i class="fa fa-comment" aria-hidden="true"></i> Message</label>
                                <textarea rows="3" name="message" class="form-control message-field" placeholder="Type Your Message"></textarea>
                            </div>
                            <div class="row">                                   
                            	<div class="form-group col-lg-12 col-md-12">
                                	<div class="submit-btn-holder">
                                		<button class="btn btn-success">Send Message</button>
                            		</div>
                            	</div>
                        	</div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
